services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - hrms-app
      - app2
    networks:
      - multi-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # HRMS Application (Complete Stack: DB + API + Web)
  hrms-app:
    build:
      context: ../HRMS
      dockerfile: Dockerfile.combined
    container_name: hrms-app
    environment:
      - POSTGRES_USER=${HRMS_POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${HRMS_POSTGRES_PASSWORD:-postgres123}
      - POSTGRES_DB=${HRMS_POSTGRES_DB:-testdb}
      - DATABASE_URL=postgresql://${HRMS_POSTGRES_USER:-postgres}:${HRMS_POSTGRES_PASSWORD:-postgres123}@localhost:5432/${HRMS_POSTGRES_DB:-testdb}
      - PORT=8000
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - REACT_APP_API_URL=https://dinesh-app1.zamait.in
      - REACT_APP_ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - hrms_postgres_data:/var/lib/postgresql/data
    networks:
      - multi-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # App2 - Full Stack Node.js Application
  app2:
    build:
      context: ../app2
      dockerfile: Dockerfile
    container_name: app2
    environment:
      - NODE_ENV=production
      - PORT=4000
    networks:
      - multi-app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  multi-app-network:
    driver: bridge
    name: multi-app-network

volumes:
  hrms_postgres_data:
    name: hrms-postgres-data
