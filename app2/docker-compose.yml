version: '3.8'

services:
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app2
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app2-network

networks:
  app2-network:
    driver: bridge
    name: app2-network
